<script>
    let a = +prompt("nhập một số nguyên bất kỳ");
    if(a>0)
        alert('Số nguyên này lớn hơn 0');
    else if(a<0)
        alert('Số nguyên này nhở hơn 0');
    else
        alert('số này bằng 0')
</script>
