<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoaHong</title>
</head>
<body>
<script>
    let sales = parseFloat(prompt('enter sale'));
    if(sales<=100)
        alert('hoa hồng của bạn là 5%');
    else if(sales<=300)
        alert('hoa hồng của bạn là 10%')
    else
        alert('hoa hồng của bạn là 20%')
</script>
</body>
</html>
